<ion-view view-title="Conversation Closed to My Place"> <ion-content
	class="padding">


  
     <div>

        <h5 class="title">Pull To Refresh</h5>
     	<ion-refresher on-refresh="doRefresh()"/> 
     </div>	 




	   <div class="list">

		<label class="item item-input item-select">
			<div class="input-label">Conversation Proximity</div> 
			<select ng-init="$parent.conversationProximity='100.0d'" ng-model="$parent.conversationProximity">
				<option value="10.0d" selected>10 feet</option>
				<option value="100.0d">100 feet</option>
				<option value="1000.0d">1000 feet</option>
		</select>
		</label>

	</div>
<div class="list card">


	<div class="bar bar-header bar-stable">
		<div>
			<h1 class="title">Your current location: {{longitude}} :
				{{latitude}}</h1>
		</div>

	</div>

	<div>
		<ion-list> <ion-item
			ng-repeat="conversation in conversations">


		<div class="item item-body">

			<p>{{conversation.content.contentString}}</p>

			<p>
				<a href="#" class="subdued">1 Like</a> 
				<!--  
				<a href="#" class="subdued">5 Comments</a> -->
				
			</p>
		</div>

       
			<div class="item tabs tabs-secondary tabs-icon-left">
			<a class="tab-item" href="#"> <i class="icon ion-thumbsup"></i>
				Like
			</a>
			
			<!-- 
			 <a class="tab-item" href="#"> <i class="icon ion-chatbox"></i>
				Comment
			</a> <a class="tab-item" href="#"> <i class="icon ion-share"></i>
				Share
			</a>
			 -->
			</div>
		


		</ion-item> </ion-list>





	</div>
</ion-content> </ion-view>
