<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Post Conversation" icon-off="icon ion-home" icon-on="ion-ios7-pulse-strong" href="#/tab/postConversation">
    <ion-nav-view name="tab-postConversation"></ion-nav-view>
  </ion-tab>

  <ion-tab title="View Local Conversations" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/listConversation">
    <ion-nav-view name="tab-listConversation"></ion-nav-view>
  </ion-tab>



</ion-tabs>
